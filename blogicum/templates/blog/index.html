{% extends "base.html" %}
{% load static %}

{% block title %}
  Лента записей
{% endblock %}

{% block content %}
  <h1>Лента записей</h1>                        
  <!-- Перебираем в цикле все посты -->
  {% for post in posts_list %}
    <hr>
    <article>
      {% include "includes/card.html" %}
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>  
  {% empty %}
    Постов на текущий момент нет.
  {% endfor %} 
{% endblock %}
